<!DOCTYPE html>
<html>
<head>
    <title>Stored Locations</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    </style>
</head>
<body>
    <h1>Stored Locations ({{ locations | length }})</h1>
    {% if locations %}
    <table>
        <thead>
            <tr>
                <th>ID</th><th>Latitude</th><th>Longitude</th><th>Timestamp</th><th>IP</th>
            </tr>
        </thead>
        <tbody>
            {% for loc in locations %}
            <tr>
                <td>{{ loc.id }}</td>
                <td>{{ loc.latitude }}</td>
                <td>{{ loc.longitude }}</td>
                <td>{{ loc.timestamp }}</td>
                <td>{{ loc.ipAddress }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No locations stored yet.</p>
    {% endif %}
</body>
</html>
